<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>taskagent</title>
<style>
  :root {
    --bg: #0d1117;
    --surface: #161b22;
    --border: #30363d;
    --text: #e6edf3;
    --text-dim: #8b949e;
    --accent: #58a6ff;
    --green: #3fb950;
    --yellow: #d29922;
    --red: #f85149;
    --purple: #bc8cff;
    --cyan: #39d2c0;
    --orange: #f0883e;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.5;
    min-height: 100vh;
  }

  header {
    border-bottom: 1px solid var(--border);
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-size: 18px;
    font-weight: 600;
    color: var(--accent);
  }

  header .meta {
    font-size: 13px;
    color: var(--text-dim);
  }

  .stats-bar {
    display: flex;
    gap: 24px;
    padding: 16px 24px;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
  }

  .stat {
    text-align: center;
  }

  .stat .value {
    font-size: 24px;
    font-weight: 700;
  }

  .stat .label {
    font-size: 11px;
    text-transform: uppercase;
    color: var(--text-dim);
    letter-spacing: 0.5px;
  }

  /* View tabs */
  .view-tabs {
    display: flex;
    gap: 0;
    padding: 0 24px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
  }

  .view-tab {
    padding: 10px 20px;
    font-size: 13px;
    font-weight: 500;
    color: var(--text-dim);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.15s;
    background: none;
    border-top: none;
    border-left: none;
    border-right: none;
    font-family: inherit;
  }

  .view-tab:hover { color: var(--text); }
  .view-tab.active { color: var(--accent); border-bottom-color: var(--accent); }

  .view-panel { display: none; }
  .view-panel.active { display: block; }

  .main {
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: 0;
    min-height: calc(100vh - 160px);
  }

  .content-area {
    padding: 24px;
    overflow-x: auto;
  }

  .sidebar {
    border-left: 1px solid var(--border);
    background: var(--surface);
    padding: 24px;
    overflow-y: auto;
  }

  .section-title {
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: var(--text-dim);
    margin-bottom: 12px;
  }

  /* Kanban */
  .kanban {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
  }

  .column {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    min-height: 200px;
  }

  .column-header {
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .column-header .count {
    background: var(--border);
    padding: 2px 8px;
    border-radius: 10px;
    font-size: 11px;
    font-weight: 500;
  }

  .column-body {
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .card {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 10px 12px;
    cursor: default;
    transition: border-color 0.15s;
  }

  .card:hover { border-color: var(--accent); }

  .card-title {
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 6px;
  }

  .card-meta {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    font-size: 11px;
    color: var(--text-dim);
  }

  .badge {
    padding: 1px 6px;
    border-radius: 4px;
    font-size: 10px;
    font-weight: 500;
  }

  .badge-critical { background: rgba(248,81,73,0.2); color: var(--red); }
  .badge-high { background: rgba(210,153,34,0.2); color: var(--yellow); }
  .badge-medium { background: rgba(88,166,255,0.1); color: var(--text-dim); }
  .badge-low { background: rgba(139,148,158,0.1); color: var(--text-dim); }
  .badge-tag { background: rgba(188,140,255,0.15); color: var(--purple); }
  .badge-assignee { background: rgba(57,210,192,0.15); color: var(--cyan); }
  .badge-overdue { background: rgba(248,81,73,0.2); color: var(--red); }

  .col-pending .column-header { border-top: 3px solid var(--yellow); }
  .col-in_progress .column-header { border-top: 3px solid var(--accent); }
  .col-blocked .column-header { border-top: 3px solid var(--red); }
  .col-completed .column-header { border-top: 3px solid var(--green); }
  .col-failed .column-header { border-top: 3px solid var(--red); }
  .col-cancelled .column-header { border-top: 3px solid var(--text-dim); }

  /* Gantt */
  .gantt-container {
    min-width: 600px;
  }

  .gantt-header {
    display: flex;
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    background: var(--bg);
    z-index: 2;
  }

  .gantt-label-col {
    width: 200px;
    min-width: 200px;
    padding: 8px 12px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    color: var(--text-dim);
    border-right: 1px solid var(--border);
  }

  .gantt-timeline-header {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  .gantt-day-header {
    flex: 1;
    min-width: 40px;
    text-align: center;
    padding: 8px 2px;
    font-size: 10px;
    color: var(--text-dim);
    border-right: 1px solid var(--border);
  }

  .gantt-day-header.today {
    color: var(--accent);
    font-weight: 600;
    background: rgba(88,166,255,0.05);
  }

  .gantt-day-header.weekend {
    background: rgba(139,148,158,0.05);
  }

  .gantt-row {
    display: flex;
    border-bottom: 1px solid var(--border);
    min-height: 40px;
  }

  .gantt-row:hover {
    background: rgba(88,166,255,0.03);
  }

  .gantt-row-label {
    width: 200px;
    min-width: 200px;
    padding: 8px 12px;
    font-size: 12px;
    border-right: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 8px;
    overflow: hidden;
  }

  .gantt-row-label .task-name {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .gantt-row-label .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .gantt-row-timeline {
    flex: 1;
    position: relative;
    display: flex;
  }

  .gantt-cell {
    flex: 1;
    min-width: 40px;
    border-right: 1px solid var(--border);
    position: relative;
  }

  .gantt-cell.today {
    background: rgba(88,166,255,0.05);
  }

  .gantt-cell.weekend {
    background: rgba(139,148,158,0.03);
  }

  .gantt-bar-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
  }

  .gantt-bar {
    position: absolute;
    top: 10px;
    height: 20px;
    border-radius: 4px;
    pointer-events: auto;
    cursor: default;
    display: flex;
    align-items: center;
    padding: 0 6px;
    font-size: 10px;
    font-weight: 500;
    color: #fff;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    min-width: 4px;
  }

  .gantt-bar.status-pending { background: var(--yellow); opacity: 0.7; }
  .gantt-bar.status-in_progress { background: var(--accent); }
  .gantt-bar.status-blocked { background: var(--red); opacity: 0.7; }
  .gantt-bar.status-completed { background: var(--green); }
  .gantt-bar.status-failed { background: var(--red); }
  .gantt-bar.status-cancelled { background: var(--text-dim); opacity: 0.5; }

  .gantt-dep-line {
    position: absolute;
    pointer-events: none;
    z-index: 1;
  }

  .gantt-today-line {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 2px;
    background: var(--accent);
    opacity: 0.6;
    z-index: 1;
    pointer-events: none;
  }

  .gantt-empty {
    padding: 40px;
    text-align: center;
    color: var(--text-dim);
    font-size: 14px;
  }

  /* Sidebar sections */
  .sidebar-section { margin-bottom: 24px; }

  .agent-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid var(--border);
    font-size: 13px;
  }

  .agent-name { color: var(--cyan); font-weight: 500; }
  .agent-stats { color: var(--text-dim); font-size: 11px; }

  .bar-container {
    width: 100%;
    height: 6px;
    background: var(--border);
    border-radius: 3px;
    margin-top: 4px;
    overflow: hidden;
  }

  .bar-fill {
    height: 100%;
    border-radius: 3px;
    transition: width 0.3s;
  }

  .overdue-item {
    padding: 8px 0;
    border-bottom: 1px solid var(--border);
    font-size: 13px;
  }

  .overdue-item .title { color: var(--red); font-weight: 500; }
  .overdue-item .detail { color: var(--text-dim); font-size: 11px; }

  .progress-ring {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
  }

  .progress-ring svg { transform: rotate(-90deg); }
  .progress-text { font-size: 20px; font-weight: 700; }
  .progress-label { font-size: 11px; color: var(--text-dim); }

  .history-item {
    padding: 6px 0;
    border-bottom: 1px solid var(--border);
    font-size: 12px;
  }

  .history-item .action { font-weight: 500; color: var(--accent); }
  .history-item .time { color: var(--text-dim); font-size: 10px; }

  .empty {
    color: var(--text-dim);
    font-size: 13px;
    padding: 16px 0;
  }

  @media (max-width: 768px) {
    .main { grid-template-columns: 1fr; }
    .sidebar { border-left: none; border-top: 1px solid var(--border); }
    .kanban { grid-template-columns: 1fr; }
    .gantt-label-col, .gantt-row-label { width: 140px; min-width: 140px; }
  }
</style>
</head>
<body>

<header>
  <h1 id="project-title">taskagent</h1>
  <div class="meta" id="project-meta"></div>
</header>

<div class="stats-bar" id="stats-bar"></div>

<div class="view-tabs">
  <button class="view-tab active" data-view="kanban">Kanban</button>
  <button class="view-tab" data-view="gantt">Gantt</button>
</div>

<div class="main">
  <div class="content-area">
    <div id="view-kanban" class="view-panel active">
      <div class="kanban" id="kanban"></div>
    </div>
    <div id="view-gantt" class="view-panel">
      <div class="gantt-container" id="gantt"></div>
    </div>
  </div>
  <div class="sidebar" id="sidebar"></div>
</div>

<script>
const STATUS_LABELS = {
  pending: 'Pending',
  in_progress: 'In Progress',
  blocked: 'Blocked',
  completed: 'Completed',
  failed: 'Failed',
  cancelled: 'Cancelled',
};

const STATUS_COLORS = {
  pending: 'var(--yellow)',
  in_progress: 'var(--accent)',
  blocked: 'var(--red)',
  completed: 'var(--green)',
  failed: 'var(--red)',
  cancelled: 'var(--text-dim)',
};

let currentView = 'kanban';
let appData = null;

// View switching
document.querySelectorAll('.view-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.view-panel').forEach(p => p.classList.remove('active'));
    tab.classList.add('active');
    const view = tab.dataset.view;
    document.getElementById('view-' + view).classList.add('active');
    currentView = view;
    if (appData) renderCurrentView();
  });
});

function renderCurrentView() {
  if (currentView === 'kanban') {
    renderKanban(appData.dashboard.columns);
  } else {
    renderGantt(appData);
  }
}

async function fetchData() {
  const [dashRes, histRes, tasksRes] = await Promise.all([
    fetch('/api/dashboard'),
    fetch('/api/history'),
    fetch('/api/tasks'),
  ]);
  const dashboard = await dashRes.json();
  const history = await histRes.json();
  const tasks = await tasksRes.json();
  return { dashboard, history, tasks };
}

function renderStats(stats) {
  const el = document.getElementById('stats-bar');
  const items = [
    { value: stats.total, label: 'Total', color: 'var(--text)' },
    { value: stats.pending, label: 'Pending', color: 'var(--yellow)' },
    { value: stats.inProgress, label: 'Active', color: 'var(--accent)' },
    { value: stats.blocked, label: 'Blocked', color: 'var(--red)' },
    { value: stats.completed, label: 'Done', color: 'var(--green)' },
    { value: stats.failed, label: 'Failed', color: 'var(--red)' },
  ];
  el.innerHTML = items.map(s =>
    `<div class="stat">
      <div class="value" style="color:${s.color}">${s.value}</div>
      <div class="label">${s.label}</div>
    </div>`
  ).join('');
}

function renderHeader(data) {
  const titleEl = document.getElementById('project-title');
  const metaEl = document.getElementById('project-meta');
  const project = data.dashboard.project;
  if (project && project.name) {
    titleEl.textContent = project.name;
    document.title = `${project.name} - taskagent`;
    if (project.description) metaEl.textContent = project.description;
  }
}

function makeCard(task) {
  const isOverdue = task.deadline &&
    new Date(task.deadline) < new Date() &&
    !['completed', 'cancelled'].includes(task.status);

  let badges = '';
  badges += `<span class="badge badge-${task.priority}">${task.priority}</span>`;
  if (task.assignee) badges += `<span class="badge badge-assignee">@${esc(task.assignee)}</span>`;
  if (task.tags) task.tags.forEach(t => { badges += `<span class="badge badge-tag">#${esc(t)}</span>`; });
  if (isOverdue) badges += `<span class="badge badge-overdue">overdue</span>`;
  if (task.deadline && !isOverdue) badges += `<span class="badge badge-medium">${task.deadline}</span>`;

  return `<div class="card">
    <div class="card-title">${esc(task.title)}</div>
    <div class="card-meta">${badges}</div>
  </div>`;
}

function renderKanban(columns) {
  const el = document.getElementById('kanban');
  const order = ['pending', 'in_progress', 'blocked', 'completed', 'failed', 'cancelled'];
  el.innerHTML = order
    .filter(key => columns[key] && columns[key].length > 0 || ['pending', 'in_progress', 'completed'].includes(key))
    .map(key => {
      const tasks = columns[key] || [];
      return `<div class="column col-${key}">
        <div class="column-header">
          <span>${STATUS_LABELS[key]}</span>
          <span class="count">${tasks.length}</span>
        </div>
        <div class="column-body">
          ${tasks.length ? tasks.map(makeCard).join('') : '<div class="empty">No tasks</div>'}
        </div>
      </div>`;
    }).join('');
}

// Gantt chart
function renderGantt(data) {
  const el = document.getElementById('gantt');
  const tasks = data.tasks || [];

  if (tasks.length === 0) {
    el.innerHTML = '<div class="gantt-empty">No tasks to display</div>';
    return;
  }

  // Calculate timeline range
  const now = new Date();
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

  // Gather all dates to find range
  let minDate = new Date(today);
  let maxDate = new Date(today);

  const taskBars = tasks.map(task => {
    const start = new Date(task.createdAt);
    const startDay = new Date(start.getFullYear(), start.getMonth(), start.getDate());

    let endDay;
    if (task.deadline) {
      endDay = new Date(task.deadline);
    } else if (task.estimatedMinutes) {
      endDay = new Date(startDay.getTime() + task.estimatedMinutes * 60000);
    } else {
      // Default: 3 days from creation
      endDay = new Date(startDay.getTime() + 3 * 86400000);
    }
    endDay = new Date(endDay.getFullYear(), endDay.getMonth(), endDay.getDate());

    // Ensure end is after start
    if (endDay <= startDay) endDay = new Date(startDay.getTime() + 86400000);

    if (startDay < minDate) minDate = new Date(startDay);
    if (endDay > maxDate) maxDate = new Date(endDay);

    return { ...task, startDay, endDay };
  });

  // Add padding: 2 days before, 3 days after
  minDate = new Date(minDate.getTime() - 2 * 86400000);
  maxDate = new Date(maxDate.getTime() + 3 * 86400000);

  // Generate day columns
  const days = [];
  const cursor = new Date(minDate);
  while (cursor <= maxDate) {
    days.push(new Date(cursor));
    cursor.setDate(cursor.getDate() + 1);
  }

  const totalDays = days.length;
  const dayMs = 86400000;

  function dayIndex(date) {
    return Math.round((date - minDate) / dayMs);
  }

  // Sort tasks: in_progress first, then pending, blocked, completed, etc.
  const statusOrder = { in_progress: 0, blocked: 1, pending: 2, failed: 3, completed: 4, cancelled: 5 };
  taskBars.sort((a, b) => (statusOrder[a.status] ?? 9) - (statusOrder[b.status] ?? 9) || a.startDay - b.startDay);

  // Build header
  const monthNames = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  const dayNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

  let html = '';

  // Header
  html += '<div class="gantt-header">';
  html += '<div class="gantt-label-col">Task</div>';
  html += '<div class="gantt-timeline-header">';
  days.forEach(d => {
    const isToday = d.getTime() === today.getTime();
    const isWeekend = d.getDay() === 0 || d.getDay() === 6;
    const cls = [isToday ? 'today' : '', isWeekend ? 'weekend' : ''].filter(Boolean).join(' ');
    const label = d.getDate() === 1 || d === days[0]
      ? `${monthNames[d.getMonth()]} ${d.getDate()}`
      : `${d.getDate()}`;
    html += `<div class="gantt-day-header ${cls}">${label}</div>`;
  });
  html += '</div></div>';

  // Rows
  taskBars.forEach(task => {
    const startIdx = dayIndex(task.startDay);
    const endIdx = dayIndex(task.endDay);
    const barLeft = (startIdx / totalDays) * 100;
    const barWidth = Math.max(((endIdx - startIdx) / totalDays) * 100, 0.5);
    const dotColor = STATUS_COLORS[task.status] || 'var(--text-dim)';

    html += '<div class="gantt-row">';

    // Label
    html += `<div class="gantt-row-label">
      <span class="status-dot" style="background:${dotColor}"></span>
      <span class="task-name" title="${esc(task.title)}">${esc(task.title)}</span>
    </div>`;

    // Timeline cells + bar
    html += '<div class="gantt-row-timeline">';
    days.forEach(d => {
      const isToday = d.getTime() === today.getTime();
      const isWeekend = d.getDay() === 0 || d.getDay() === 6;
      const cls = [isToday ? 'today' : '', isWeekend ? 'weekend' : ''].filter(Boolean).join(' ');
      html += `<div class="gantt-cell ${cls}"></div>`;
    });

    // Bar overlay
    html += `<div class="gantt-bar-container">
      <div class="gantt-bar status-${task.status}" style="left:${barLeft}%;width:${barWidth}%"
           title="${esc(task.title)} (${task.status})${task.assignee ? ' @'+task.assignee : ''}">
        ${barWidth > 5 ? esc(task.title) : ''}
      </div>
    </div>`;

    html += '</div></div>';
  });

  // Today line
  const todayIdx = dayIndex(today);
  if (todayIdx >= 0 && todayIdx <= totalDays) {
    const todayPct = (todayIdx / totalDays) * 100;
    // We'll add it via JS after render
  }

  el.innerHTML = html;
}

function renderSidebar(data) {
  const el = document.getElementById('sidebar');
  let html = '';

  // Progress
  const pct = data.dashboard.stats.percentComplete;
  const r = 36, c = 2 * Math.PI * r;
  const offset = c - (pct / 100) * c;
  html += `<div class="sidebar-section">
    <div class="section-title">Progress</div>
    <div class="progress-ring">
      <svg width="80" height="80">
        <circle cx="40" cy="40" r="${r}" fill="none" stroke="var(--border)" stroke-width="6"/>
        <circle cx="40" cy="40" r="${r}" fill="none" stroke="var(--green)" stroke-width="6"
          stroke-dasharray="${c}" stroke-dashoffset="${offset}" stroke-linecap="round"/>
      </svg>
      <div>
        <div class="progress-text">${pct}%</div>
        <div class="progress-label">${data.dashboard.stats.completed}/${data.dashboard.stats.total} completed</div>
      </div>
    </div>
  </div>`;

  // Agents
  if (data.dashboard.agents.length > 0) {
    const maxTotal = Math.max(...data.dashboard.agents.map(a => a.total), 1);
    html += `<div class="sidebar-section">
      <div class="section-title">Agents</div>
      ${data.dashboard.agents.map(a => {
        const pct = (a.inProgress / Math.max(a.total, 1)) * 100;
        const width = (a.total / maxTotal) * 100;
        const color = a.total > 5 ? 'var(--red)' : a.total >= 3 ? 'var(--yellow)' : 'var(--green)';
        return `<div class="agent-row">
          <div>
            <div class="agent-name">@${esc(a.name)}</div>
            <div class="bar-container" style="width:${width}%">
              <div class="bar-fill" style="width:${pct}%;background:${color}"></div>
            </div>
          </div>
          <div class="agent-stats">${a.inProgress} active / ${a.total}</div>
        </div>`;
      }).join('')}
    </div>`;
  }

  // Overdue
  if (data.dashboard.overdue.length > 0) {
    html += `<div class="sidebar-section">
      <div class="section-title">Overdue</div>
      ${data.dashboard.overdue.map(t =>
        `<div class="overdue-item">
          <div class="title">${esc(t.title)}</div>
          <div class="detail">${t.daysOverdue}d overdue${t.assignee ? ` &middot; @${esc(t.assignee)}` : ''}</div>
        </div>`
      ).join('')}
    </div>`;
  }

  // Recent history
  if (data.history.length > 0) {
    const recent = data.history.slice(-10).reverse();
    html += `<div class="sidebar-section">
      <div class="section-title">Recent Activity</div>
      ${recent.map(h => {
        const time = new Date(h.timestamp).toLocaleString();
        return `<div class="history-item">
          <span class="action">${esc(h.action)}</span>
          ${h.taskId ? `<span style="color:var(--text-dim)"> ${h.taskId.slice(0,8)}</span>` : ''}
          <div class="time">${time}</div>
        </div>`;
      }).join('')}
    </div>`;
  }

  el.innerHTML = html;
}

function esc(s) {
  if (!s) return '';
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

async function init() {
  try {
    appData = await fetchData();
    renderHeader(appData);
    renderStats(appData.dashboard.stats);
    renderCurrentView();
    renderSidebar(appData);
  } catch (err) {
    document.body.innerHTML = `<div style="padding:40px;color:var(--red)">
      <h2>Failed to load dashboard</h2>
      <p>${err.message}</p>
    </div>`;
  }
}

init();
setInterval(init, 5000);
</script>
</body>
</html>
